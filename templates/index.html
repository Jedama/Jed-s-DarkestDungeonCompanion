<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jed's Darkest Dungeon Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="savefile-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Estate Name</h2>
            <input type="text" id="savefile-name" placeholder="Enter Estate name">
            <button id="savefile-submit">Submit</button>
        </div>
    </div>
    <header>
        <h1>Jed's Darkest Dungeon Companion</h1>
    </header>
    <div class="container">
        <div class="character-view" id="current-character">
            <h2>Current Character</h2>
            <!-- Character details will be loaded here -->
        </div>
        <div class="character-list" id="character-list">
            <h2>Character List</h2>
            <!-- Character list will be loaded here -->
        </div>
        <div class="event-options" id="event-options">
            <h2>Options for Crafting Events</h2>
            <!-- Options for crafting events will be loaded here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
