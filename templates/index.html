<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jed's Darkest Dungeon Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="savefile-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Estate Name</h2>
            <input type="text" id="savefile-name" placeholder="Estate Name">
            <button id="savefile-submit">Submit</button>
        </div>
    </div>

    <div id="recruit-modal" class="modal">
        <div class="modal-content">
            <h2>New Recruit</h2>
            <select id="character-dropdown">
                <!-- Will be populated dynamically -->
            </select>
            <div id="character-icon"></div>
            <input type="text" id="character-name" placeholder="Enter character name">
            <input type="text" id="modifier" placeholder="Enter modifier">
            <button id="begin-recruit">Finalize</button>
        </div>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="character-info">
                <img id="character-portrait" class="character-portrait" src="" alt="Character Portrait">
                <h2 id="character-name"></h2>
                <p>Level: <span id="character-level"></span></p>
                <p>Money: <span id="character-money"></span></p>
                <p id="character-summary"></p>
            </div>
            <div class="relationship-info">
                <h3>Relationship</h3>
                <div id="relationship-detail">
                    <h4 id="relationship-name"></h4>
                    <p>Affinity: <span id="relationship-affinity"></span></p>
                    <p>Bond: <span id="relationship-bond"></span></p>
                </div>
                <button id="detailed-info">Detailed Information</button>
            </div>
        </div>
        <div class="middle-panel">
            <div class="gallery">
                <input type="text" id="search" placeholder="Search">
                <div id="character-grid" class="character-grid"></div>
            </div>
        </div>
        <div class="right-panel">
            <button id="story-button" class="panel-button">Story</button>
            <button id="events-button" class="panel-button">Events</button>
            <button id="save-button" class="panel-button">Save</button>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
